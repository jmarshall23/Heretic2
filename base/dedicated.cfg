// Config to set up a dedicated server
// -set dedicated 1 on the command line to execute this

// We want to kill people
deathmatch 1

// Maximum of 16 players (32 is absolute max and not recommended)
maxclients 16

// Goto next level when a player reaches 50 frags
fraglimit 50

// No timelimit
timelimit 0

// Setup the deathmatch options
dmflags 32784

// High violence level
blood_level 2

// Password required to control the server remotely
// It must be set to a value to be valid at all
rcon_password ""

// Chat flood prevention data
flood_msgs 4
flood_persecond 4
flood_waitdelay 10

// Suicide flood prevention (secs)
flood_killdelay 10

// List of maps to cycle through
sv_maplist dmandoria,dmcanyon,dmcloud,dmhive

// Starting map
map dmandoria

