// This was designed for a pad with a 456/123 
// dual-row arrangement of buttons, with 7 and
// 8 as shoulder buttons.

// Specifically, a MS Sidewinder pad

in_joystick 1

bind    1               "use staff"
bind    2               "use fball"
bind    3               "use hell"
bind    4               "use array"
bind    5               "use rain"
bind    6               "use fwall"
bind    7               "use phoen"
bind    8               "use sphere"
bind    9               "use mace"

bind    q               "use powerup"
bind    w               "use ring"
bind    e               "use meteor"
bind    r               "use morph"
bind    t               "use tele"
bind 	y		"use lshield"

bind shift +command

bind joy1 +creep
bind joy2 +defend
bind joy3 +moveup
bind joy4 +action
bind aux5 +movedown
bind aux6 +attack

bind aux7 +strafe
bind aux8 +speed

bind_double joy1 defnext
bind_double aux7 weapnext
bind_double aux8 +mlook

bind PAUSE   "pause"
bind ESCAPE  "togglemenu"
bind ~       "toggleconsole"
bind `       "toggleconsole"
bind F1      "cmd help"
bind t       "messagemode"
bind +       "sizeup"
bind =       "sizeup"
bind -       "sizedown"
bind INS     +klook
