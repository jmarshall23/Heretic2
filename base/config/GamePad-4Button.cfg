in_joystick 1

bind    1               "use staff"
bind    2               "use fball"
bind    3               "use hell"
bind    4               "use array"
bind    5               "use rain"
bind    6               "use fwall"
bind    7               "use phoen"
bind    8               "use sphere"
bind    9               "use mace"

bind    q               "use powerup"
bind    w               "use ring"
bind    e               "use meteor"
bind    r               "use morph"
bind    t               "use tele"
bind 	  y			"use lshield"

