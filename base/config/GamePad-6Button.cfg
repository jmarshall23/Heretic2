// This was designed for a pad with a 534/612 
// dual-row arrangement of buttons.

in_joystick 1

bind    1               "use staff"
bind    2               "use fball"
bind    3               "use hell"
bind    4               "use array"
bind    5               "use rain"
bind    6               "use fwall"
bind    7               "use phoen"
bind    8               "use sphere"
bind    9               "use mace"

bind    q               "use powerup"
bind    w               "use ring"
bind    e               "use meteor"
bind    r               "use morph"
bind    t               "use tele"
bind 	y		"use lshield"

bind shift +command

bind joy1 +mlook
bind joy2 +speed
bind joy3 +moveup
bind joy4 +attack
bind aux5 +movedown
bind aux6 +command

bind_command joy4 +defend
bind_command aux5 +action
bind_double aux5 weapnext
bind_double joy2 weapprev
bind_double aux6 +strafe

bind PAUSE   "pause"
bind ESCAPE  "togglemenu"
bind ~       "toggleconsole"
bind `       "toggleconsole"
bind F1      "cmd help"
bind t       "messagemode"
bind +       "sizeup"
bind =       "sizeup"
bind -       "sizedown"
bind INS     +klook
