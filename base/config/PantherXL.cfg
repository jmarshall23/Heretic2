// Config to bind most of the keys for the Panther XL joystick

unbindall

in_joystick 1
joy_name "PantherXL"
joy_advanced 1

// assign one of 16 possible game angles to physical direction of the joystick
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisu 20
joy_advaxisv 18
joy_pitchsensitivity -0.125
joy_yawsensitivity -0.25

// how much does the joy have to move before registering ?
joy_forwardthreshold 0.15
joy_sidethreshold 0.15
joy_yawthreshold 0.0
joy_pitchthreshold 0.0

// to reverse joystick axies, set these cvars to 1
joy_up_reverse 0
joy_side_reverse 0
joy_forward_reverse 0

joy_advancedupdate

+mlook

bind JOY1 "+attack"
bind JOY2 "+defend"
bind JOY3 ""
bind JOY4 ""

// UDLR switches on the top of stick
bind AUX29 weapnext
bind AUX30 ""
bind AUX31 weapprev
bind AUX32 ""

bind AUX5 defnext
bind AUX6 ""
bind AUX7 defprev
bind AUX8 ""

// Buttons around trackball
bind AUX9 "use phoen"
bind AUX10 "use staff"
bind AUX11 "use tele;+defend"
bind AUX12 "use morph;+defend"
bind AUX13 "use ring;+defend"
